<button
    id="deleteDocument"
    (click)="deleteDocument(13)"
    title="{{ 'Delete' | localize }}"
    class="btn btn-danger btn-outline-hover-danger btn-icon"
    href="javascript:;"
>
    <i class="fa fa-times"></i>
</button>

<button
    id="restoreDocument"
    (click)="restoreDocument(13)"
    title="{{ 'Restore' | localize }}"
    class="btn btn-primary btn-outline-hover-primary btn-icon"
    href="javascript:;"
>
    <i class="fa fa-spinner" aria-hidden="true"></i>
</button>
